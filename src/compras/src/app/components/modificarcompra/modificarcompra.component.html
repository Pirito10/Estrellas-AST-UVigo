<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3">
    <div class="card">
    <div class="card-body text-center">
    <span class="title">Modificar Compra</span>
    <form class="mt-3" [formGroup]="EditcomprasForm">
        
    <div class="mb-3">
    <input type="text" formControlName="comprador" class="form-control form-control-lg" [value]="comprador_2" placeholder='Nombre Comprador'>
    </div>
    
     <div class="mb-3">
    <input type="text" formControlName="direccion" class="form-control form-control-lg" [value]="direccion_2" placeholder='Direccion'>
    </div>

    <div class="mb-3">
    <button routerLink="/admin/listCompras" class="btn btn-secondary btn-lg float-start">Back</button>
    <button type="submit" routerLink="/admin" [disabled]="EditcomprasForm.invalid" (click)="editCompras()" class="btn btn-success btn-lg float-end">Modificar</button>
    </div>

    </form>
    </div>
    </div>
    </div>
    </div>
