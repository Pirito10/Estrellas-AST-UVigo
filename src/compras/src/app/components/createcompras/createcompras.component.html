<div class="container mt-5">
    <div class="col-lg-6 offset-lg-3">
    <div class="card">
    <div class="card-body text-center">
    <span class="title">{{ title | uppercase }}</span>
    <form class="mt-3" [formGroup]="comprasForm">
        
    <div class="mb-3">
    <input type="text" formControlName="comprador" class="form-control form-control-lg" [value]="comprador_2" placeholder='Nombre Comprador'>
    <div class="text-danger" *ngIf="comprasForm.get('comprador')?.hasError('required') && comprasForm.get('comprador')?.touched">
    <span>El nombre del comprador es obligatorio</span>
    </div>
    </div>

    <div class="mb-3">
    <input type="text" formControlName="id_cliente" class="form-control form-control-lg" [value]="id_cliente_2" placeholder='ID Cliente'>
    <div class="text-danger" *ngIf="comprasForm.get('id_cliente')?.hasError('required') && comprasForm.get('id_cliente')?.touched">
    <span>El id del cliente es obligatorio</span>
    </div>
    </div>
    
     <div class="mb-3">
    <input type="text" formControlName="direccion" class="form-control form-control-lg" [value]="direccion_2" placeholder='Direccion'>
    <div class="text-danger" *ngIf="comprasForm.get('direccion')?.hasError('required') && comprasForm.get('direccion')?.touched">
    <span>La direcci√≥n es obligatoria</span>
    </div>
    </div>


    <div class="mb-3">
    <input type="number" formControlName="cantidad" class="form-control form-control-lg" [value]="cantidad_2" placeholder='Cantidad'>
    <div class="text-danger" *ngIf="comprasForm.get('cantidad')?.hasError('required') && comprasForm.get('cantidad')?.touched">
    <span>La cantidad es obligatoria</span>
    </div>
    </div>

    <div class="mb-3">
    <button routerLink="/admin/listCompras" class="btn btn-secondary btn-lg float-start">Back</button>
    <button type="submit" routerLink="/admin" [disabled]="comprasForm.invalid" (click)="addcompra()" class="btn btn-success btn-lg float-end">Save</button>
   
    </div>

    </form>
    </div>
    </div>
    </div>
    </div>
